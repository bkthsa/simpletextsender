<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Public Text Sender</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { padding: 8px; margin: 5px 0; }
  </style>
</head>
<body>
  <div id="sendPage">
    <h2>Send Text</h2>
    <input id="txt" type="text" placeholder="Type something..." style="width: 300px;">
    <button onclick="send()">Send</button>
    <p id="link"></p>
  </div>

  <div id="resultPage" style="display:none;">
    <h2>Result</h2>
    <p id="output"></p>
    <button onclick="back()">Back</button>
  </div>

  <script>
    async function send() {
      const text = document.getElementById('txt').value;
      if (!text) return alert('Please type something!');

      // Save text to jsonstorage.net (a free public key-value API)
      const res = await fetch('https://api.jsonstorage.net/v1/json', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
      });
      const data = await res.json();
      const url = location.origin + location.pathname + '?id=' + data.uri.split('/').pop();

      document.getElementById('link').innerHTML = 
        'âœ… Text saved! Share this link:<br><a href="' + url + '">' + url + '</a>';
    }

    async function showResult(id) {
      const res = await fetch('https://api.jsonstorage.net/v1/json/' + id);
      const data = await res.json();
      document.getElementById('output').textContent = data.text;
      document.getElementById('sendPage').style.display = 'none';
      document.getElementById('resultPage').style.display = 'block';
    }

    function back() {
      location.href = location.pathname;
    }

    // If page opened with ?id=xxx show result
    const params = new URLSearchParams(location.search);
    if (params.has('id')) showResult(params.get('id'));
  </script>
</body>
</html>
